 ## How does it work?
]

--
.right-column[
## Amazon divides the world into

  * Requesters - people who want some task done and are willing to pay
  * Workers - people willing to do tasks for cash
]

---
template: howwork
name: HIT
.right-column[
 ## The unit of work is called a HIT (Human Intelligence Test)
]

--
.right-column[
  
  * A HIT is effectively a single webpage with a task .red[*]
]

.footnote[.red.bold[*]Amazon also calls it a question]

---
template: HIT
.right-column[

 * Requesters:
   - Create HITs
   
   - Post them to Mechanical Turk
   
   - Review work from Workers
   
   - Pay for satisfactory work
]

---
template: HIT
.right-column[

  * Workers:
    - Browse available HITs
    
    - Select a HIT of interest to them
    
    - Work on it
    
    - Submit it when they have completed the task
    
]
